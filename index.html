<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa Femenina</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu CSS aquí -->
</head>

<body>

    <header>
        <h1>Indumentaria Deportiva Débora Medina</h1>
        <input type="text" id="search" placeholder="Buscar productos...">
    </header>

    <main>
        <div id="gallery" class="gallery"></div>

        <!-- Overlay para mostrar detalles de la imagen -->
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <span id="close">&times;</span>
                <img id="overlay-img" src="" alt="">
                <div id="overlay-text"></div>

                <!-- Campo para información adicional en el overlay -->
                <input type="text" id="additionalInfo" placeholder="Escribe algo adicional...">

                <button id="shareBtn">Compartir por WhatsApp</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script> <!-- Enlaza tu JS aquí -->
</body>

</html>
