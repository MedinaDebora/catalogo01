<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medina Debora IND DEP</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu CSS aquí -->
</head>

<body>

    <header>
        <h1>❤️ Ind.Deportiva Debora Mmedina ❤️</h1>
        <input type="text" id="search" placeholder="Buscar productos...">
    </header>

    <main>
        <div id="gallery" class="gallery"></div>

        <!-- Overlay para mostrar detalles de la imagen -->
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <span id="close">&times;</span>
                <div class="image-container">
                    <img id="overlay-img" src="" alt="">
                    <div id="overlay-text" class="overlay-text">
                        <!-- Aquí irá el texto superpuesto sobre la imagen -->
                    </div>
                </div>

                <!-- Campo para información adicional en el overlay -->
                <input type="text" id="additionalInfo" placeholder="Escribe lo que quieras...">

                <button id="shareBtn">Enviarselo a Debo ❤️</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script> <!-- Enlaza tu JS aquí -->
</body>

</html>
