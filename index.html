<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Indumentaria Deportiva Débora Medina</h1>
        <input type="text" id="search" placeholder="Buscar producto...">
        <div class="gallery" id="gallery"></div>
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <span class="close" id="close">&times;</span>
                <img id="overlay-img" src="" alt="Imagen">
                <div id="overlay-text"></div>
                <textarea id="user-message" placeholder="Agrega un detalle..."></textarea>
                <button id="shareBtn">Compartir por WhatsApp</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
